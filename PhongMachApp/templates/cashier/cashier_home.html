<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/nurse_home.css">
    <link rel="stylesheet" href="static/css/cashier.css">
</head>
<body>

<div class="container-fluid">
    <!--header side bar-->
    <div class="row sidebar flex-nowrap">
        {% include 'cashier/header.html' %}

        <!--body-->
        <div class=" col py-3" style="margin-left:400px;">
            <h1 class="text-header text-dark text-center"> CHÀO MỪNG BẠN ĐẾN VỚI TRANG THU NGÂN</h1>
            <p class="text-dark text-center"> DANH SÁCH HÓA ĐƠN THANH TOÁN </p>

            <table border="1" class="container table table-striped table-bordered">
                <thead class="bg-info">
                <tr>
                    <th>Mã phiếu</th>
                    <th>Mã bệnh nhân</th>
                    <th>Ngày khám</th>
                    <th>Triệu chứng</th>
                    <th>Chẩn đoán</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for note in all_notes %}
                <tr>
                    <td>{{ note.id }}</td>
                    <td>{{ note.appointment_id }}</td>
                    <td>{{ note.date }}</td>
                    <td>{{ note.symptom }}</td>
                    <td>{{ note.forecast }}</td>
                    <td>
                        <button type="button" class="btn btn-success">Thanh toán</button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div><!-- end container-->

</body>
</html>
